{% extends "index.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .image-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .image-box img {
      max-height: 250px;
      width: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>

  <div class="image-box">
    <img src={% static "contact.jpg" %} alt="Contact Us">
  </div>

  <form method="post" action="contact">
    <!-- If you're using Django or other frameworks, add CSRF token manually if needed -->
    {% csrf_token %}
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="name@example.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Write your message..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
{% endblock content %}
