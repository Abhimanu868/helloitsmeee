
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Sent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .message-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .message-container h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .message-container p {
      font-size: 18px;
      line-height: 1.6;
    }

    .checkmark {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
@media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .navbar {
        align-items: flex-start;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="checkmark">âœ”</div>
    <h1>Message Sent!</h1>
    <p>Thank you for reaching out to us.<br>Your message has been successfully delivered.<br>We will get back to you soon.</p>
  </div>
</body>
</html>
